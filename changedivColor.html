<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>

<body>
    
    <input type="button" id="btnTest" value="Refresh"/>
    
	 <script>
	    $(function () {
	        $("#btnTest").click(function () {
	            $.ajax({
	                url: 'https://morning-shelf-84536.herokuapp.com/color',
	                type: "GET",
	                dataType: "json",
	                success: function (data) {
	                    $("#dvColor").css({ "background-color": data['color'] });
	                },
	                error: function (data) {
	                    alert("error");
	                }
	            });
	        })
	    });
	</script>
    
</body>

</html>
