<html>
    <head>
    	<meta charset="utf-8"/>
    	<title>HTTP GET_Data </title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
    <body>
    	<table>
    		<tr>
    			<td>Name</td>
    			<td><input type="text" id="name" name="Uname" /></td>
    		</tr>
    		<tr>
    			<td>Marks</td>
    			<td><input type="text" id="marks" name="Umarks"/></td>
    		</tr>
    		<tr>
    			<td colspan="2"><input type="submit" id="sbmt" value="Submit"/></td>
    		</tr>
    	</table>
    	
   		<br><br>
    	Request Result : <div id="result" style="border:thin dotted red; height:50px; width:250px"></div>
    
        <script> 
        
        	$(function(){
        	 	$("#sbmt").click(function(){
        	 		var name = $("#name").val()
        	 		var marks = $("#marks").val()
        	 		$.ajax({
        				 url : ' https://morning-shelf-84536.herokuapp.com/student/ppush',
        				 type : 'POST',
        				 data :JSON.stringify( { "name": name, "marks": marks } ),
        				 contentType: 'application/json',
        				 dataType : 'json',
        				 success : function(data){
        					 $('#result').html(JSON.stringify(data));
        					 	console.log(data);
        				},        				
        				 error: function (errorThrown) {
        	                    console.log(errorThrown);
        	             }
        			 })
        		})
        	});
        
        
        
        
	        	       	 
	           
        </script>
     </body>
</html>
