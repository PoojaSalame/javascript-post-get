<html>
    <head>
    	<meta charset="utf-8"/>
    	<title>HTTP GET_Data </title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
    <body>
    	<table>
    		<tr>
    			<td>Name</td>
    			<td><input type="text" id="name" name="Uname" /></td>
    		</tr>
    		<tr>
    			<td>Age</td>
    			<td><input type="text" id="age" name="Uage"/></td>
    		</tr>
    		<tr>
    			<td colspan="2"><input type="submit" id="sbmt" value="Submit"/></td>
    		</tr>
    	</table>
    	
    
        <script> 
	        		
	        		 
	        		 $('#sbmt').click(function(){
	        			 $.ajax({
	        				 url : 'https://jsonplaceholder.typicode.com/posts',
	        				 type : "POST",
	        				 data :{name : "IIIISaiddd",id :24},
	        				 dataType : 'json',
	        				 success : function(result){
	        					 console.log(result)
	        				 },
	        				 error : function(error){
	        					 console.log('Error ${error}')
	        				 }
	        			 })
	        		 });
	        	       	 
	           
        </script>
     </body>
</html>
