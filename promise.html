		  var promise1 =  new Promise((resolve, reject) => {
		    $.ajax({

		      data: {key: 'value'},
		      dataType: "json",
		      success: function(data) {
		        resolve(data)
		      },
		      error: function(error) {
		        reject(error)
		      }
		    })
		  })
